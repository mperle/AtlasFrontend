<!DOCTYPE html>
<html>

<head>

  <title>Responsive HTML template for Bootstrap 3</title>


  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script>
  <script src='/site/js/controllers/category.js'></script>

</head>


  <body ng-app="Category" ng-controller="CategoryController" ng-init="init();">
    <h2>Category: {{ category.name }}</h2>
    <ol>
      <li ng-repeat="subcategory in category.subcategories track by $index"><a style="text-decoration:none;color:red" href="#">{{ subcategory }}</a></li>
    </ol>
    
    
    <h4>Add New Sub Category</h4>
    <input ng-model="newSubcategory" type="text" placeholder="sbucategory" style="width:240px;border:1px solid #ddd;background:#f9f9f9;height:24px;border-radius:3px"><br />
    <button ng-click="addSubcategory()" style="margin-top:12px">Add Subcategory</button><br /><br />
    <button ng-click="updateCategory()" style="margin-top:12px">Update Category</button><br /><br />




  </body>

</html>
