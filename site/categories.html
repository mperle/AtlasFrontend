<!DOCTYPE html>
<html>

<head>

  <title>Responsive HTML template for Bootstrap 3</title>


  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script>
  <script src='../site/js/controllers/categories.js'></script>

</head>


  <body ng-app="Categories" ng-controller="CategoriesController" ng-init="init();">
    <h2>Categories</h2>
    <ol>
      <li ng-repeat="category in categories track by $index"><a style="text-decoration:none;color:red" href="/site/categories/{{ category.id }}">{{ category.name }}</a></li>
    </ol>
    
    
    <h4>Add New Category</h4>
    <input ng-model="newCategory.name" type="text" placeholder="name" style="width:240px;border:1px solid #ddd;background:#f9f9f9;height:24px;border-radius:3px"><br />
    <button ng-click="createCategory()" style="margin-top:12px">Add</button>




  </body>

</html>
